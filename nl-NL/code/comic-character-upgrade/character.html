<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Stripalbum</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">Pi Comics</a>
      <nav>
        <a href="index.html">HOME</a>
        <a href="character.html">PERSONAGE MAKEN</a>
      </nav>
      <div class="switch-container">
        <label class="switch">
          <input onchange="changeLightMode()" type="checkbox" id="lightModeSwitch">
          <span class="switch-slider"></span>
        </label>
        <span class="switch-label material-symbols-outlined">light_mode</span>
      </div>
    </header>
  
    <main>
      <section id="character-details"> <!--Superhero character details-->
        <label for="name-text">Naam superheld:</label>
        <input type="text" id="name-text">
        <label for="ability-choice">Vaardigheid:</label>
        <select id="ability-choice">
          <option value="">Kies een optie</option>
          <option value="Flight">Vliegen</option>
          <option value="Invisibility">Onzichtbaarheid</option>
          <option value="Time travel">Tijdreizen</option>
          <option value="Telepathy">Telepathie</option>
          <option value="Visions">Visioenen</option>
          <option value="Stretch">Uitrekken</option>
          <option value="Shapeshift">ShapeShift</option>
          <option value="Speedstar">Speedstar</option>
          <option value="Ice">IJs</option>
        </select>
        <label for="country-choice">Waar komt jouw held vandaan?:</label>
        <select id="country-choice">
          <option value="">Kies een optie</option>
          <option value="Space">Ruimte</option>
          <option value="Wakanda">Wakanda</option>
          <option value="USA">VS</option>
          <option value="UK">UK</option>
          <option value="India">India</option>
          <option value="China">China</option>
          <option value="Nigeria">Nigeria</option>
          <option value="Australia">Australië</option>
          <option value="South Africa">Zuid-Afrika</option>
        </select>
        <label for="origin-text">Oorsprongsverhaal:</label>
        <textarea id="origin-text" placeholder="Voeg jouw verhaal waar je superheld vandaan komt toe!"></textarea>
        <button onclick="checkForm()">Maken</button>
        <div id="alert"> 
        </div>
      </section>
      <section id="summary-section">
        <h2>Superheld Samenvatting</h2>
        <p id="summary-paragraph"></p>
        <button onclick="changeSummary()">Bewerken</button>
      </section>
    </main>
    <footer>
      <p> Ⓒ <span id="copyrightYear"></span> - Alle rechten voorbehouden</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
