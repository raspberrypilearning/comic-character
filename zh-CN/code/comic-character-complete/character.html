<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>漫画书</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">Pi 漫画</a>
      <nav>
        <a href="index.html">主页</a>
        <a href="character.html">创建角色</a>
      </nav>
      <div class="switch-container">
        <label class="switch">
          <input onchange="changeLightMode()" type="checkbox" id="lightModeSwitch">
          <span class="switch-slider"></span>
        </label>
        <span class="switch-label material-symbols-outlined">light_mode</span>
      </div>
    </header>

    <main>
      <section id="character-details"> <!--Superhero character details-->
        <label for="name-text">超级英雄名称：</label>
        <input type="text" id="name-text">
        <label for="ability-choice">能力：</label>
        <select id="ability-choice">
          <option value="">选择一个选项</option>
          <option value="Flight">飞行</option>
          <option value="Invisibility">隐身</option>
          <option value="Time travel">时间旅行</option>
        </select>
        <label for="origin-text">起源故事：</label>
        <textarea id="origin-text" placeholder="添加你的超级英雄起源故事！"></textarea>
        <div id="alert"></div>
        <button onclick="checkForm()">创建</button>
      </section>
      <section id="summary-section">
        <h2>超级英雄概要</h2>
        <p id="summary-paragraph"></p>
        <button onclick="changeSummary()">编辑</button>
      </section>
    </main>
    <footer>
      <p>Ⓒ <span id="copyrightYear"></span> - 版权所有</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
