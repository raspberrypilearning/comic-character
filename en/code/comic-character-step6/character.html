<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Comic Book</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">Pi Comics</a>
      <nav>
        <a href="index.html">HOME</a>
        <a href="character.html">CREATE CHARACTER</a>
      </nav>
    </header>
   
    <main>
      <section id="character-details"> <!--Superhero character details-->
        <div id="name-input">
          <label>Superhero Name:</label>
          <input type="text" id="name-text">
        </div>
        <div id="ability-input">
          <label>Ability:</label>
          <select id="ability-choice">
            <option value="">Choose an option</option>
            <option value="Flight">Flying</option>
            <option value="Invisibility">Invisibility</option>
            <option value="Time travel">Time travel</option>
          </select>
        </div>
        <div id="origin-input">
          <label>Origin Story:</label> 
          <textarea id="origin-text" placeholder="Add your superhero origin story!"></textarea>
        </div>
        <div id="alert"> 
        </div>
        <button onclick="checkForm()">Create</button>
      </section>
      <section id="summary-section">
        <h2>Superhero Summary</h2>
        <p id="summary-paragraph"></p>
        <button onclick="changeSummary()">Edit</button>
      </section>
    </main>
    <footer>

    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
